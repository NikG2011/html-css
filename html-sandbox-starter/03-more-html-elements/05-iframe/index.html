<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>

    <!-- Webpage -->
    <iframe src="./test.html" frameborder="0"></iframe>

    <!-- Videos -->
    <iframe
      src="https://youtube.com/embed/2jubvyPBTmA"
      frameborder="0"
    ></iframe>

    <!-- PDF -->
    <iframe
      src="./actividades.pdf"
      frameborder="0"
      width="500"
      height="315"
    ></iframe>

    <!-- Google Maps -->
    <iframe
      width="500"
      height="315"
      src="https:www.google.com/maps/embed"
    ></iframe>

    <!-- Google Calender -->
    <iframe
      src="https://calendar.google.com/calendar/embed"
      width="500"
      height="315"
    ></iframe>

    <!-- embed -->
    <embed
      src="https://youtube.com/embed/2jubvyPBTmA"
      width="500"
      height="315"
    />

    <!-- object -->
    <object
      data="https://youtube.com/embed/2jubvyPBTmA"
      width="500"
      height="315"
    />
  </body>
</html>
