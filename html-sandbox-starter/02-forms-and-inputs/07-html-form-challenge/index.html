<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <header>
      <h1>Apartment Search</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="location">Locaton</label>
          <input type="text" id="location" name="location" required />
        </div>
        <br />
        <div>
          <label for="price">Price Range:</label>
          <input
            type="range"
            id="price"
            name="price"
            min="0"
            max="5000"
            step="100"
            value="1000"
          />
        </div>
        <br />
        <div>
          <label for="numBedrooms">Number Of Bedrooms:</label>
          <input
            type="number"
            name="numBedrooms"
            id="numBedrooms"
            min="0"
            max="10"
            value="1"
            required
          />
        </div>
        <br />
        <div>
          <label for="numBathrooms">Number Of Bathrooms:</label>
          <input
            type="number"
            name="numBathrooms"
            id="numBathrooms"
            min="0"
            max="10"
            value="1"
            required
          />
        </div>
        <br />
        <div>
          <label for="pets">
            Pets <input type="checkbox" name="pets" name="pets" />
          </label>
        </div>
        <br />
        <div>
          <label for="dateAvailable">Date Available:</label
          ><input
            type="date"
            id="dateAvailable"
            name="dateAvailable"
            required
          />
        </div>
        <br />
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </main>
  </body>
</html>
